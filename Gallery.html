<!DOCTYPE html>

<head>
  <title>About Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .style {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .text {
      width: 40%;
    }

    .image {
      width: 60%;
      display: flex;
      justify-content: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    nav {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    nav a {
            text-decoration: none;
            padding: 12px 22px;
            border: 2px solid #0047ab;
            background: #e8f0ff;
            color: #0047ab;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
            transition: 0.2s ease;
        }
    nav a:hover {
            background:lightblue;}
  </style>
</head>
